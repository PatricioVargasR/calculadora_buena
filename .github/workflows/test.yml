name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Usa Node.js (versi√≥n recomendada por Next.js)
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Paso 3: Instala dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Corre los tests
      - name: Run tests
        run: npm test
